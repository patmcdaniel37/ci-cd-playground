version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5100:5000"
    environment:
      - ENVIRONMENT=development
      - APP_VERSION=1.0.0

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5100
    depends_on:
      - backend