name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: yourusername/cicd-playground

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}-backend:staging
            ${{ env.IMAGE_NAME }}-backend:staging-${{ github.sha }}
          build-args: |
            ENVIRONMENT=staging

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}-frontend:staging
            ${{ env.IMAGE_NAME }}-frontend:staging-${{ github.sha }}
          build-args: |
            REACT_APP_API_URL=${{ secrets.STAGING_API_URL }}

      - name: Deploy to Staging Server
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment commands here
          # For demo: could deploy to Heroku, Render, or Railway

      - name: Run Smoke Tests
        run: |
          sleep 30  # Wait for deployment
          curl -f ${{ secrets.STAGING_API_URL }}/health || exit 1

      - name: Notify Deployment
        if: always()
        run: |
          echo "Staging deployment completed"
          echo "URL: ${{ secrets.STAGING_API_URL }}"